<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Quiz-Bíblico</title>
  </head>
  <body class="custom-bg text-dark bg-opacity-50">
    <div class="bg-success text-center py-3">
      <div class="container">
        <h1 class="display-3 my-4">Quiz-Bíblico</h1>
      </div>
    </div>
    <div class="result py-4 d-none bg-info text-center">
      <div class="container lead">
        <p class="fs-3">
          Você acertou
          <span class="text-light display-4 p-3" id="score">0%</span>
          do Quiz
        </p>
      </div>
    </div>
    <main class="container my-5">
      <form id="quiz-form">
        <h2>1. Qual é o primeiro livro do novo testamento ?</h2>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion1"
            id="flexRadioDefault1"
            value="A"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Marcos
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion1"
            id="flexRadioDefault2"
            value="B"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Mateus
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion1"
            id="flexRadioDefault3"
            value="C"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Atos dos apostolos
          </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion1"
            id="flexRadioDefault4"
            value="D"
          />
          <label class="form-check-label" for="flexRadioDefault4"> João </label>
        </div>
        <h2>2. Quantos livros contém a bíblia ?</h2>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion2"
            id="flexRadioDefault5"
            value="A"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault5"> 50 </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion2"
            id="flexRadioDefault6"
            value="B"
          />
          <label class="form-check-label" for="flexRadioDefault6"> 56 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion2"
            id="flexRadioDefault7"
            value="C"
          />
          <label class="form-check-label" for="flexRadioDefault7"> 73 </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion2"
            id="flexRadioDefault8"
            value="D"
          />
          <label class="form-check-label" for="flexRadioDefault8"> 67 </label>
        </div>
        <h2>3. Qual dos dois não teve o nome mudado por Deus ?</h2>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion3"
            id="flexRadioDefault9"
            value="A"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault9"> Davi </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion3"
            id="flexRadioDefault10"
            value="B"
          />
          <label class="form-check-label" for="flexRadioDefault10">
            Jacó
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion3"
            id="flexRadioDefault11"
            value="C"
          />
          <label class="form-check-label" for="flexRadioDefault11">
            Abraão
          </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion3"
            id="flexRadioDefault12"
            value="D"
          />
          <label class="form-check-label" for="flexRadioDefault12">
            Sara
          </label>
        </div>
        <h2>4. Quantos eram os discípulos mais próximos de Jesus?</h2>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion4"
            id="flexRadioDefault13"
            value="A"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault13"> 7 </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion4"
            id="flexRadioDefault14"
            value="B"
          />
          <label class="form-check-label" for="flexRadioDefault14"> 14 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion4"
            id="flexRadioDefault15"
            value="C"
          />
          <label class="form-check-label" for="flexRadioDefault15"> 11 </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="inputQuestion4"
            id="flexRadioDefault16"
            value="D"
          />
          <label class="form-check-label" for="flexRadioDefault16"> 12 </label>
        </div>
        <div class="text-center">
          <button class="btn btn-info">Enviar</button>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
